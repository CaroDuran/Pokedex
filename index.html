<!doctype html>
<html lang="es">
  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quantico:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pokédex-CD</title>
    <link rel="icon" type="icono" href="img/iconpng.webp">
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
        <img clas="logo-principal" src="./img/logo1.png" width="40%" alt="logo-pokemon" loading="lazy">
        </a>
    </nav>

        <section class="consulta">
            <h1 class="titulo">PokeBusqueda</h1>
            <form>
                <div>
                    <label class="buscar" for="numbers">Busca un Pokémon usando el número Nacional:</label>
                    <input class="buscando" type="number" placeholder="número de 1 a 893">
                </div>
            </form>
              <button class="btn" type="submit" value="Consultar">Consultar</button>
        </section>

        <main class="container col-sm-12">
            <div class="cartillapokemon">
                <p class="namepoke"></p>
                <img src="" id="imgpoke" class="pokemon" alt="">
                <p class="pesopoke"></p>
            </div>

            <div class="grafico">
                <div id="chartContainer" style="height: 370px; width: 100%;"></div>
                <script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="poke.js"></script>

  </body>
</html
